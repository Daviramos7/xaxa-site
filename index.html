        }

            flex-direction: column;

        .titulo {

            text-align: center;
        }

        .contador {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);

            margin-bottom: 20px;

        }

        .contador p {

            font-weight: 600;
        }

        .contador-numeros {
            display: flex;

        .contador-item {

        }

        .contador-valor {

        .contador-label {

        }

        .cartao-externo {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            min-height: 500px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .cartao {
            width: 100%;
            height: 100%;
            min-height: 500px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 1s ease;
        }

        /* Capa do cart√£o (estado fechado) */
        .capa {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            transform-origin: left;
            z-index: 100;
        }

        .capa-frente, .capa-tras {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .capa-frente {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .capa-frente h2 {
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .capa-frente p {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            animation: pulse 2s infinite;
        }

        .capa-tras {
            background: #f8f8f8;
            transform: rotateY(180deg);
        }

        .capa.aberto {
            transform: rotateY(-180deg);
        }

        /* Estilos para os slides internos */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 500px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.8s ease;
            transform: translateX(100%);
            visibility: hidden; /* Adicionado para corrigir o bug */
        }

        .slide.ativo {
            opacity: 1;
            transform: translateX(0);
            visibility: visible; /* Slide vis√≠vel quando ativo */
            z-index: 50; /* Garantir que fique acima dos outros */
        }

        .slide.anterior {
            transform: translateX(-100%);
            opacity: 0;
            visibility: hidden; /* Slide invis√≠vel quando √© anterior */
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 10px;
        }

        .slide-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .slide-data {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #ff3366;
            margin: 15px 0;
            text-align: center;
        }

        .slide-texto {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
        }

        .coracao {
            color: #ff3366;
            font-size: 3rem;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: pulsar 1.5s infinite;
            z-index: 10;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 15px 0;
        }

        .botao {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .botao:hover {
            background-color: #e02c5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .botao:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer-fofinho {
        width: 100%;
        background: linear-gradient(135deg, #ffe5ec 0%, #ffd1dd 100%);

        .footer-fofinho .footer-content p {

        /* anima√ß√£o de bater cora√ß√£o */

        /* pequenos cora√ß√µes flutuando para cima */

        .footer-fofinho::after {
        right: 10%;
        bottom: 20%;

        @keyframes flutuar {
        0%   { transform: translateY(0) scale(1); opacity: 0.7; }
        50%  { transform: translateY(-30px) scale(1.1); opacity: 0.4; }
        100% { transform: translateY(0) scale(1); opacity: 0.7; }

        @media (max-width: 768px) {
            .titulo {

            }

            .capa-frente p {

            }
        }
    </style>
</head>

            },
            {
                imagem: "img/IMG-20250425-WA0018.jpg", // Substitua pelo URL da sua imagem
                data: "8 de Fevereiro de 2025",
                texto: "A nossa √∫ltima foto juntos, comemorando o segundo ano de amizade, te amo xaxa!"
            },
            {
                imagem: "img/Imagem do WhatsApp de 2024-02-27 √†(s) 22.54.13_8a81581b.jpg",
                data: "8 de Maio de 2025",
                texto: "√â claro que existem muitos outros momentos que d√° para adicionar, mas todo momento que eu vivo com a senhora √© especial, ent√£o, seria infinitos slides, te amo xaxa. Feliz anivers√°rio! do seu garoto de programa para somente voc√™!"
            }
            
        ];

        let slideAtual = 0;
        let cartaoAberto = false;
        const cartao = document.getElementById('cartao');
        const capa = document.querySelector('.capa');
        const btnAnterior = document.getElementById('anterior');
        const btnProximo = document.getElementById('proximo');

        // Fun√ß√£o para criar os slides
        function criarSlides() {
            // Agora, adicionamos os slides internos
            fotos.forEach((foto, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.zIndex = 10 - index; // Para garantir que o slide atual esteja acima dos outros
                
                slide.innerHTML = `
                    <div class="slide-content">
                        <img src="${foto.imagem}" alt="Momento especial" class="slide-image">
                        <div class="slide-data">${foto.data}</div>
                        <p class="slide-texto">${foto.texto}</p>
                    </div>
                `;
                
                cartao.appendChild(slide);
            });
            
            // O primeiro slide estar√° vis√≠vel assim que o cart√£o for aberto
            const slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                slides[0].classList.add('ativo');
            }
        }

        // Fun√ß√£o para atualizar os bot√µes (habilitar/desabilitar)
        function atualizarBotoes() {
            btnAnterior.disabled = !cartaoAberto || slideAtual === 0;
            btnProximo.disabled = !cartaoAberto || slideAtual === fotos.length - 1;
        }

        // Fun√ß√£o para abrir o cart√£o
        function abrirCartao() {
            if (!cartaoAberto) {
                capa.classList.add('aberto');
                cartaoAberto = true;
                
                // Ativa os bot√µes ap√≥s a abertura do cart√£o
                setTimeout(() => {
                    atualizarBotoes();
                }, 1000); // Tempo igual √† dura√ß√£o da anima√ß√£o da capa
            }
        }

        // Fun√ß√£o para ir para o slide anterior
        function slidAnterior() {
            if (cartaoAberto && slideAtual > 0) {
                const slides = document.querySelectorAll('.slide');
                
                // Remove as classes atuais
                slides[slideAtual].classList.remove('ativo');
                
                // Atualiza o slide atual
                slideAtual--;
                
                // Adiciona as novas classes ap√≥s um pequeno atraso para permitir a transi√ß√£o
                setTimeout(() => {
                    slides[slideAtual].classList.remove('anterior');
                    slides[slideAtual].classList.add('ativo');
                }, 50);
                
                atualizarBotoes();
            }
        }

        // Fun√ß√£o para ir para o pr√≥ximo slide
        function slideProximo() {
            if (cartaoAberto && slideAtual < fotos.length - 1) {
                const slides = document.querySelectorAll('.slide');
                
                // Remove as classes atuais e marca como anterior
                slides[slideAtual].classList.remove('ativo');
                slides[slideAtual].classList.add('anterior');
                
                // Atualiza o slide atual
                slideAtual++;
                
                // Adiciona as novas classes ap√≥s um pequeno atraso
                setTimeout(() => {
                    slides[slideAtual].classList.add('ativo');
                }, 50);
                
                atualizarBotoes();
            }
        }

        // Fun√ß√£o para atualizar o contador de tempo
        function atualizarContador() {
            const dataInicio = new Date('2023-02-24T00:00:00');
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            const segundosTotais = Math.floor(diferenca / 1000);
            const minutosTotais = Math.floor(segundosTotais / 60);
            const horasTotais = Math.floor(minutosTotais / 60);
            const diasTotais = Math.floor(horasTotais / 24);
            const anosTotais = Math.floor(diasTotais / 365);
            
            const segundos = segundosTotais % 60;
            const minutos = minutosTotais % 60;
            const horas = horasTotais % 24;
            const dias = diasTotais % 365;
            
            document.getElementById('anos').textContent = anosTotais;
            document.getElementById('dias').textContent = dias;
            document.getElementById('horas').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;
        }

        // Inicializar o site
        window.onload = function() {
            criarSlides();
            atualizarContador();
            setInterval(atualizarContador, 1000);
            atualizarBotoes(); // Inicialmente bot√µes desativados at√© que o cart√£o seja aberto
            
            // Adicionar evento de clique √† capa
            document.querySelector('.capa-frente').addEventListener('click', abrirCartao);
            btnAnterior.addEventListener('click', slidAnterior);
            btnProximo.addEventListener('click', slideProximo);
        };



        function inserirPlayerMusicaLocal(caminhoArquivo) {
        const container = document.getElementById('player');
        if (!container) {
        console.warn('Elemento com id "player" n√£o encontrado no HTML');
        return;
        }

        container.innerHTML = '';

        const audio = document.createElement('audio');
        audio.id = 'audio-musica';
        audio.controls = false;
        audio.style.display = 'none';
        audio.autoplay = true;
        audio.muted = true;
        audio.volume = 0.2;
        audio.src = caminhoArquivo;

        container.appendChild(audio);

        // Cria bot√£o de mute/unmute
        const botaoMute = document.createElement('button');
        botaoMute.id = 'botao-mute';
        botaoMute.textContent = 'üîà Som';
        botaoMute.className = 'botao';
        botaoMute.style.position = 'fixed';
        botaoMute.style.bottom = '20px';
        botaoMute.style.right = '20px';
        botaoMute.style.zIndex = '1000';

        botaoMute.addEventListener('click', () => {
        audio.muted = !audio.muted;
        botaoMute.textContent = audio.muted ? 'üîá Silenciado' : 'üîà Som';
        });

        document.body.appendChild(botaoMute);
        }

        window.onload = function () {
        criarSlides();
        atualizarContador();
        setInterval(atualizarContador, 1000);
        atualizarBotoes();

        document.querySelector('.capa-frente').addEventListener('click', abrirCartao);
        btnAnterior.addEventListener('click', slidAnterior);
        btnProximo.addEventListener('click', slideProximo);

        const playerDiv = document.createElement('div');
        playerDiv.id = 'player';
        document.body.insertBefore(playerDiv, document.body.firstChild);

        inserirPlayerMusicaLocal('music/Debussy - Clair de Lune.mp3');

        // Ap√≥s primeira intera√ß√£o, remover mute
        document.addEventListener('click', () => {
        const audio = document.getElementById('audio-musica');
        if (audio && audio.muted) {
        audio.muted = false;
        audio.play();
        const botao = document.getElementById('botao-mute');
        if (botao) botao.textContent = 'üîà Som';
        }
        }, { once: true });
        };
